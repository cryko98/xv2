
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xv2 / X</title>
    <script>
      // Globális hiba elkapó az indításhoz
      window.process = { env: { NODE_ENV: 'production' } };
      window.addEventListener('error', function(e) {
        if (e.message.includes('Script error') || e.message.includes('module')) {
          const root = document.getElementById('root');
          if (root) {
            root.innerHTML = `<div style="color:white; background:black; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; font-family:sans-serif; padding:20px; text-align:center;">
              <h2 style="color:#1d9bf0">Xv2 Betöltési Hiba</h2>
              <p style="color:#71767b">${e.message}</p>
              <button onclick="location.reload()" style="margin-top:20px; background:white; color:black; border:none; padding:10px 20px; border-radius:9999px; font-weight:bold; cursor:pointer;">Próbáld újra</button>
            </div>`;
          }
        }
      });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #000000;
        color: #e7e9ea;
        margin: 0;
        overflow-x: hidden;
      }
      #root:empty::after {
        content: "";
        position: fixed;
        top: 50%;
        left: 50%;
        width: 32px;
        height: 32px;
        margin: -16px 0 0 -16px;
        border: 3px solid rgba(29, 155, 240, 0.1);
        border-top-color: #1d9bf0;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.473.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
