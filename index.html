
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xv2 / X</title>
    <script>
      // Alapvető shim a process.env-hez
      window.process = { env: { NODE_ENV: 'production' } };
      
      window.onerror = function(msg, url, line, col, error) {
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
          root.innerHTML = `
            <div style="color: white; background: black; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: sans-serif; padding: 20px; text-align: center;">
              <svg viewBox="0 0 24 24" style="height: 50px; fill: #1d9bf0; margin-bottom: 20px;"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" /></svg>
              <h2 style="font-size: 24px; margin-bottom: 10px;">Indítási hiba</h2>
              <p style="color: #71767b; margin-bottom: 20px;">${msg}</p>
              <button onclick="location.reload()" style="background: white; color: black; border: none; padding: 10px 20px; border-radius: 9999px; font-weight: bold; cursor: pointer;">Újratöltés</button>
            </div>
          `;
        }
        return false;
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #000000;
        color: #e7e9ea;
        margin: 0;
      }
      /* Ha üres a root, mutasson egy elegánsabb animációt */
      #root:empty::after {
        content: "";
        position: fixed;
        top: 50%;
        left: 50%;
        width: 30px;
        height: 30px;
        margin: -15px 0 0 -15px;
        border: 3px solid rgba(29, 155, 240, 0.2);
        border-top-color: #1d9bf0;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>

  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
