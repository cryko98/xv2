
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xv2 / X</title>
    <script>
      // Biztonsági háló környezeti változókhoz
      window.process = window.process || { env: {} };
      
      // Hibafigyelő: ha bármi elszáll, kiírja a képernyőre
      window.onerror = function(msg, url, line, col, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="color: #ff4444; background: #111; padding: 20px; font-family: monospace; height: 100vh;">
              <h1 style="font-size: 20px;">Indítási hiba történt!</h1>
              <p>${msg}</p>
              <pre style="font-size: 12px; color: #888;">${error?.stack || ''}</pre>
              <button onclick="location.reload()" style="background: #1d9bf0; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer;">Újratöltés</button>
            </div>
          `;
        }
        return false;
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #e7e9ea;
        margin: 0;
        overflow-x: hidden;
      }
      #root:empty::after {
        content: "Loading Xv2...";
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-size: 1.5rem;
        font-weight: bold;
        color: #1d9bf0;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.473.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
